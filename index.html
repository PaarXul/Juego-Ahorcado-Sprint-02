<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width = device-width, initial-scale=1.0">
  <title>Challenge Juego-Ahorcado Alura</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav>
      <div class="navegacion">
        <h1>Challenge Juego del Ahorcado</h1>
      </div>
    </nav>
  </header>

  <main>
    <!--Caja menu principal -->

    <div class="caja" id="caja">
      <div class="centralizacion">
        <div class="titulo">
          <h1>Bienvenido al juego del ahorcado</h1>
        </div>
        <div class="centro">
          <div class="contenedor">
            <button onclick="mostrarmenujuego()" id="principal">Iniciar Juego</button>
            <button onclick="mostrarmenuagregar()" id="secundario">Agregar Palabra</button>
          </div>
        </div>
      </div>
      <!--botón -->
    </div>
    <!--Caja menu principal -->

    <!--Caja-2 juego del ahorcado-->

    <div class="caja-2" id="caja-2">
      <div class="centralizacion">
        <div class="titulo">
          <h1>Bienvenido al juego del ahorcado</h1>
        </div>
        <div class="centro">
          <div class="contenedor">
            <canvas id="lienzo">
            </canvas>
          </div>
          <div class="contenedormedio">
            <div>
              <div id="frase">
              </div>
              <br>
              <div id="erroneas">
                <label for="">Letras Erroneas</label>
              </div>
              <br>
              <div id="letrasErroneas"></div>
              <br>
              <div id="vida" class="vida">
                <p>Vidas Actuales: 6</p>
              </div>

            </div>
          </div>
          <div class="contenedorbajo">
            <div class="boton">
              <button onclick="mostrarmenujuego()" id="principal">Nuevo Juego</button>
              <button onclick="mostrarmenuinicio()" id="secundario">Desistir</button>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!--Caja-2 juego del ahorcado-->
    <!--Caja-3 agregar palabra-->

    <div class="caja-3" id="caja-3">
      <div class="centralizacion">
        <div class="titulo">
          <h1>Ingrese nueva Palabra para el juego</h1>
        </div>
        <div class="centro">
          <div class="contenedor">
            <!--TODO se debe realizar validación de datos de entrada-->
            <input type="text" id="nuevapalabrajuego" class="nuevapalabrajuego" placeholder="Nueva Palabra"
              onkeypress="return soloLetras(event)">
          </div>
          <br>
          <br>
          <div class="contenedormedio">
            <div class="boton">
              <button onclick="nuevaPalabra()" id="principal">Agregar Palabra</button>

              <button onclick="mostrarmenujuego()" id="secundario">Jugar</button>
            </div>
          </div>
          <br>
          <br>
          <div class="contenedorbajo">
            <div class="labelin"><label for="">Palabras del Juego</label></div>
            <br>
            <div class="labelin" id="palabrasingresadas"></div>
          </div>
        </div>

      </div>
      <!--Caja3 agregar palabra-->
  </main>
  <footer>
    <div class="copyright">
      <div class="footer-div">
        <p>© Copyright <a href="https://www.linkedin.com/in/gianparra/">Gian Parra</a></p>
      </div>
      <div class="footer-div">
        <p>
          <a href="https://www.oracle.com/cl/education/oracle-next-education/">ONE - Oracle Next Education</a> and
          <a href="https://www.aluracursos.com/">Alura Latam</a>
        </p>
      </div>
    </div>
  </footer>
  <script src="juegoahorcado.js"></script>
</body>

</html>
